<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap">
</head>
<body class="text-center">
<form class="form-signin">
    <a href="index.html"><img class="mb-4" src="../img/Logo.png" alt="" width="250" height="250"></a>
    <h1 class="h3 mb-3 font-weight-normal text-white">Please sign in</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label class="text-white">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <div><a class="text-decoration-none" href="CreateAccount.html"><p class="fw-bold">Create an account</p></a></div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3">&copy; 2024-2025</p>
</form>
</body>
</html>
