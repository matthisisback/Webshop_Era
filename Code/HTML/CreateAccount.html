<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('_AX5NiNw_ce5-8G29'); // Remplacez 'YOUR_USER_ID' par votre User ID EmailJS
        })();
    </script>
</head>
<body class="text-center">
<form class="form-signin" id="registrationForm">
    <a href="index.html"><img class="mb-4" src="../img/Logo.png" alt="" width="250" height="250"></a>
    <h1 class="h3 mb-3 font-weight-normal text-white">Fill this information to register :</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <div class="invalid-feedback text-white" id="emailError">Please provide a valid email address with at least 5 characters before the '@'.</div>
    <input type="text" id="inputName" class="form-control" placeholder="Your name" required>
    <button class="btn btn-lg btn-primary btn-block submission" type="submit">Create an account</button>
    <p class="mt-5 mb-3">&copy; 2024-2025</p>
</form>
<script src="../Js/Email_M.js"></script>
</body>
</html>
