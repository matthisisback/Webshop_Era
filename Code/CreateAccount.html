<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap">
</head>
<body class="text-center">
<form class="form-signin">
    <a href="index.html"><img class="mb-4" src="img/Logo.png" alt="" width="250" height="250"></a>
    <h1 class="h3 mb-3 font-weight-normal text-white">Fill this information to register :</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="text" id="inputName" class="form-control" placeholder="Your name" required>
    <button class="btn btn-lg btn-primary btn-block submission" type="submit">Create an account</button>
    <p class="mt-5 mb-3">&copy; 2024-2025</p>
</form>
</body>
</html>
